<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.rawgit.com/indrimuska/angular-selector/master/dist/angular-selector.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-app="myApp">
		
		<div ng-controller="showData">

			<table style="color: yellow; border: solid 2px black; padding: 3px">
				<tr>
					<th>ID</th>
					<th>Nama</th>
					<th>Jurusan</th>				
				</tr>
				<tr ng-repeat="x in datas">
					<td>{{x.id}}</td>
					<td>{{x.cpName}}</td>
					<td>{{x.cpEmail}}</td>					
				</tr>
			</table>

			<div>
				<h1 class="page-header">Multiple elements</h1>
				<select selector
					multi="true"
					model="myRecipients"
					options="recipients"
					value-attr="value"></select>
				<p>Current value: <code ng-bind="myRecipients"></code></p>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
		<script src="//cdn.rawgit.com/indrimuska/angular-selector/master/dist/angular-selector.js"></script>
		<script src="script.js"></script>
	</body>
</html>
